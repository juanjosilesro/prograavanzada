                        <script>
                            var preguntas = [
                            "¿En PHP y con las funciones de expresiones regulares POSIX, para dividir una cadena en base a una expresión regular se emplea la función:?",
                            "¿En PHP, para liminar los espacios en blanco al final de una cadena se emplea?",
                            "¿Un valor que no ha sido definido se expresa en PHP con la palabra reservada?",
                            "En PHP4, ¿qué característica de la orientación a objetos sí que existe?"
                            ];
                            var respuestas = [
                            ["divide()", "ereg_split()", "preg_split()", " split()"],
                            ["ltrim() ", "rtrim() ", " strip()", "trim() "],
                            [" empty ", " null ", "undef ", " Las anteriores respuestas no son correctas "],
                            ["  El destructor ", " La herencia ", " La ocultación ", " Las anteriores respuestas no son correctas "]
                    
                            ];
                    jugar();
                    
                            var indicie_respuesta_correcta;
                    
                    function jugar(){
                                var indice_aleatorio = Math.floor(Math.random()*preguntas.length);
                    
                    
                            var respuestas_posibles = respuestas[indice_aleatorio];
                    
                    
                            var posiciones = [0,1,2,3];
                            var respuestas_reordenadas = [];
                    
                            var ya_se_metio = false;
                            for(i in respuestas_posibles){
                                var posicion_aleatoria = Math.floor(Math.random()*posiciones.length);
                                if(posicion_aleatoria==0 && ya_se_metio == false){
                                    indicie_respuesta_correcta =i;
                                    ya_se_metio = true;
                                }
                                respuestas_reordenadas[i] = respuestas_posibles[posiciones[posicion_aleatoria]];
                                posiciones.splice(posicion_aleatoria, 1);
                            }
                    
                            var txt_respuestas="";
                            for(i in respuestas_reordenadas){
                                txt_respuestas += '<input type="radio" name="pp" value="'+i+'"><label>'+respuestas_reordenadas[i]+'</label><br>';
                            }
                    
                            document.getElementById("respuestas").innerHTML = txt_respuestas;
                            document.getElementById("pregunta").innerHTML = preguntas[indice_aleatorio];
                    
                    }
                    function comprobar(){
                        var contador=0;
                        var respuesta = $("input[type=radio]:checked").val();
                    
                        //alert(respuesta);
                        //alert(indicie_respuesta_correcta);
                        if(respuesta ==indicie_respuesta_correcta){
                            alert("que bien!");
                            contador++;
                        }else{
                            alert("lo siento,incorrecto");
                            contador--;
                        }
                        jugar();
                    
                    }
